      <script>
	    var x = prompt("digite um número")
	    x = parseInt(x)
	      
	      var valor = 1;
	     
	      while (valor <= 5000) {
	          document.write( x + " + " + valor + " = " +
				 (x + valor) + " </br> ")
		      if ( x % 10 === 0) {
		           document.write("<hr>")
			      
		      }
		      valor += 1;
	      }
	      document.write("Finalmente Acabou")
	      
	      </script>
